<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		
		<!-- SEO -->
		<title>Typst Online - Fast, Private, Browser-Based Typst Editor</title>
		<meta name="description" content="A minimal and fast online Typst editor that runs entirely in your browser. Compile Typst documents to PDF instantly with real-time preview. No servers, no signup, completely private." />
		
		<!-- Open Graph -->
		<meta property="og:title" content="Typst Online" />
		<meta property="og:description" content="Fast, private, browser-based Typst editor with real-time PDF preview" />
		<meta property="og:type" content="website" />
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Typst Online" />
		<meta name="twitter:description" content="Fast, private, browser-based Typst editor with real-time PDF preview" />
		
		<!-- Favicon -->
		<link rel="icon" href="/favicon.ico" />
		<meta name="theme-color" content="#1e1e1e" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
